version: '3.8'

services:
  # Claude Code - Frontend Sandbox
  claude-sandbox:
    build:
      context: .
      dockerfile: .claude/Dockerfile
    container_name: asb-claude-frontend
    volumes:
      - ./frontend:/workspace/frontend
      - ./.claude:/workspace/.claude
      - ./shared:/workspace/shared:ro
      - claude-node-modules:/workspace/frontend/node_modules
    ports:
      - "3000:3000"  # Next.js dev server
      - "3001:3001"  # Storybook (optional)
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - REDIS_URL=redis://redis:6379/2
    networks:
      - asb-network
    depends_on:
      - redis
    command: >
      sh -c "cd /workspace/frontend && 
             npm install && 
             npm run dev"
    restart: unless-stopped

  # Gemini - Backend Sandbox  
  gemini-sandbox:
    build:
      context: .
      dockerfile: .gemini/Dockerfile
    container_name: asb-gemini-backend
    volumes:
      - ./backend:/workspace/backend
      - ./.gemini:/workspace/.gemini
      - ./shared:/workspace/shared:ro
      - gemini-node-modules:/workspace/backend/node_modules
    ports:
      - "8080:8080"  # Express API
      - "8081:8081"  # WebSocket server
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgresql://user:pass@91.99.229.96:5432/postgres
      - REDIS_URL=redis://redis:6379/2
    networks:
      - asb-network
    depends_on:
      - redis
    restart: unless-stopped

  # Codex - Testing & DevOps Sandbox
  codex-sandbox:
    build:
      context: .
      dockerfile: .codex/Dockerfile
    container_name: asb-codex-devops
    volumes:
      - ./:/workspace
      - ./.codex:/workspace/.codex
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=test
      - CI=true
    networks:
      - asb-network
    depends_on:
      - redis
    restart: unless-stopped

  # Shared Redis for Agent Communication
  redis:
    image: redis:7-alpine
    container_name: asb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - asb-network
    restart: unless-stopped

  # Development Database (optional)
  postgres-dev:
    image: pgvector/pgvector:pg16
    container_name: asb-postgres-dev
    environment:
      POSTGRES_USER: asb_user
      POSTGRES_PASSWORD: asb_pass
      POSTGRES_DB: asb_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - asb-network
    restart: unless-stopped

networks:
  asb-network:
    driver: bridge

volumes:
  claude-node-modules:
  gemini-node-modules:
  redis-data:
  postgres-dev-data:
