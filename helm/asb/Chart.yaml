apiVersion: v2
name: asb
description: Alice Semantic Bridge - Production-ready semantic search platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - semantic-search
  - pgvector
  - n8n
  - ai
  - embeddings
home: https://github.com/alice-semantic-bridge/asb
sources:
  - https://github.com/alice-semantic-bridge/asb
maintainers:
  - name: ASB Team
    email: team@asb.example.com
dependencies:
  - name: postgresql
    version: "13.2.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.4.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: elasticsearch
    version: "19.13.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: elasticsearch.enabled