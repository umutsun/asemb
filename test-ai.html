<!DOCTYPE html>
<html>
<head>
    <title>Test AI Settings</title>
</head>
<body>
    <h1>AI Settings Test</h1>
    <button onclick="testAISettings()">Test AI Settings</button>
    <button onclick="testLightRAG()">Test LightRAG</button>
    <div id="results"></div>

    <script>
        async function testAISettings() {
            try {
                const response = await fetch('/api/v2/settings/ai');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testLightRAG() {
            try {
                const response = await fetch('/api/v2/embeddings/test-lightrag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: 'This is a test text for LightRAG embedding'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
