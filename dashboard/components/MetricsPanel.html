<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="card performance-metrics">
        <h2>ðŸ“ˆ Performance Metrics</h2>
        <div class="metrics-grid">
            <div class="metric-box">
                <div class="metric-value" id="search-latency">0ms</div>
                <div class="metric-label">Search Latency</div>
            </div>
            <div class="metric-box">
                <div class="metric-value" id="throughput">0/s</div>
                <div class="metric-label">Throughput</div>
            </div>
            <div class="metric-box">
                <div class="metric-value" id="cache-hit-rate">0%</div>
                <div class="metric-label">Cache Hit Rate</div>
            </div>
            <div class="metric-box">
                <div class="metric-value" id="error-rate">0%</div>
                <div class="metric-label">Error Rate</div>
            </div>
        </div>
        <canvas id="metrics-chart"></canvas>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            // Performance metrics
            const searchLatency = document.getElementById('search-latency');
            const throughput = document.getElementById('throughput');
            const cacheHitRate = document.getElementById('cache-hit-rate');
            const errorRate = document.getElementById('error-rate');

            // Metrics chart
            const metricsChartCtx = document.getElementById('metrics-chart').getContext('2d');
            const metricsChart = new Chart(metricsChartCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Search Latency (ms)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 1
                        },
                        {
                            label: 'Throughput (req/s)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            socket.on('metrics_update', (data) => {
                // Update performance metrics
                searchLatency.textContent = `${data.searchLatency}ms`;
                throughput.textContent = `${data.throughput}/s`;
                cacheHitRate.textContent = `${data.cacheHitRate}%`;
                errorRate.textContent = `${data.errorRate}%`;

                // Update chart
                metricsChart.data.labels.push(new Date().toLocaleTimeString());
                metricsChart.data.datasets[0].data.push(data.searchLatency);
                metricsChart.data.datasets[1].data.push(data.throughput);
                if (metricsChart.data.labels.length > 20) {
                    metricsChart.data.labels.shift();
                    metricsChart.data.datasets[0].data.shift();
                    metricsChart.data.datasets[1].data.shift();
                }
                metricsChart.update();
            });
        });
    </script>
</body>
</html>
